<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Operators</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <h1>JAVASCRIPT OPERATORS</h1>
                
        <div class="box">
            <h3>1. Arithmetic Operations</h3>
            <button class="btn btn-primary" onclick="calculateArithmetic()">Compute</button>
            <div id="arithmeticResults" class="mt-3"></div>
        </div>

        <div class="box">
            <h3>2. Comparison Operations</h3>
            <button class="btn btn-primary" onclick="calculateComparison()">Compute</button>
            <div id="comparisonResults" class="mt-3"></div>
        </div>

        <div class="box">
            <h3>3. Logical Operations</h3>
            <button class="btn btn-primary" onclick="calculateLogical()">Compute</button>
            <div id="logicalResults" class="mt-3"></div>
        </div>

        <button class="btn btn-secondary mt-4" onclick="window.location.reload()">Refresh Page</button>
    </div>

    <script>
       
        var A = 30.27;
        var B = 6.18;

        
        function calculateArithmetic() {

    var modulus = A % B; // 
    var exponent = A ** B; // 

    var result = `
        <p>Modulus (A % B): ${modulus}</p>
        <p>Exponent (A ** B): ${exponent}</p>
    `;
    
    document.getElementById('arithmeticResults').innerHTML = result;
}


        // Function for Comparison Operations
        function calculateComparison() {
            var greaterThan = A > B;
            var lessThan = A < B;
            var equalTo = A == B;
            var notEqualTo = A != B;

            var result = `
                <p>A > B: ${greaterThan}</p>
                <p>A < B: ${lessThan}</p>
                <p>A == B: ${equalTo}</p>
                <p>A != B: ${notEqualTo}</p>
            `;
            document.getElementById('comparisonResults').innerHTML = result;
        }

       
        function calculateLogical() {
            var andOperation = (A > 10) && (B < 10);
            var orOperation = (A > 50) || (B < 10);
            var notOperation = !(A == B);

            var result = `
                <p>(A > 10) && (B < 10): ${andOperation}</p>
                <p>(A > 50) || (B < 10): ${orOperation}</p>
                <p>!(A == B): ${notOperation}</p>
            `;
            document.getElementById('logicalResults').innerHTML = result;
        }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
